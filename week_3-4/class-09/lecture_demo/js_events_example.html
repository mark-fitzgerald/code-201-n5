<!DOCTYPE html>
<html>
  <head>
    <style>
      h1:hover {color: red;}
    </style>
  </head>
  <body>
    <h1>JavaScript Events Example</h1>
    <img src="images/Logo.png"
    onmouseover="this.src='images/Logo-over.png'"
    onmouseout="this.src='images/Logo.png'">
    <br>
    <input type="text"
          placeholder="Your Name Here"
          onchange="alert('Hello '+this.value)"
          onfocus="this.value=''">
    <br>
    <input type="button" onclick="alert('Hello World')" value="Say Hello">
  </body>
</html>
